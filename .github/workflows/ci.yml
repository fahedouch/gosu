name: CI
on: push

jobs:

  integration:
    name: Test
    runs-on: ubuntu-18.04

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.10'

      - name: Set env
        shell: bash
        run: |
          echo "::set-env name=GOPATH::${{ github.workspace }}"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/fahedouch/gosu

      - name: Test gosu with Golang
        run: |
          ls $GOPATH
          echo ${{ github.workspace }}
          ./build.sh
          gosu root script/install-runc
        working-directory: src/github.com/fahedouch/gosu